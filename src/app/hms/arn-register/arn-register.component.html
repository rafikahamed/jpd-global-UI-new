<!-- Page Content -->
<div class="container" style="margin-top:-40px">

      <!-- Page Heading/Breadcrumbs -->
      <div class="arn-heading">ARN Registration</div>
        <div class="arn-wrap">

            <div class="arn-blog" data-toggle="modal" data-target="#myModal">
                <div class="arn-admin"> </div>
                <div>
                    <div class="login-text">Login as admin </div>  
                </div>

                <div style="margin-top:100px;">
                    <button type="button" class="btn btn-info" style="cursor: pointer; background-color: #0671b7;"
                    data-toggle="modal" data-target="#myModal" >Login</button>
                </div>
            </div>

              <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                    <div class="modal-body">
                        <div class="limiter">
                            <div class="container-login100">
                                <div class="wrap-login100">

                                    <div class="login100-pic js-tilt" data-tilt>
                                                <img src="../../../assets/img/logo-admin.jpg" alt="IMG">
                                    </div>
                                
                                    <form class="login100-form validate-form" [formGroup]="loginForm">
                                        <span class="login100-form-title">
                                            Admin Login
                                        </span>
                    
                                        <div class="wrap-input100 validate-input" data-validate = "UserName is required">
                                            <input class="input100" type="text" name="UserName" placeholder="UserName"
                                                                            formControlName="userName">
                                            <span class="focus-input100"></span>
                                            <span class="symbol-input100">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </span>
                                        </div>
                    
                                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                            <input class="input100" type="password" name="pass" placeholder="Password"
                                                                    formControlName="passWord">
                                            <span class="focus-input100"></span>
                                            <span class="symbol-input100">
                                                <i class="fa fa-lock" aria-hidden="true"></i>
                                            </span>
                                        </div>
            
                                        <div>
                                            <p class="error-msg">{{errorMsg}}</p>
                                        </div>
                                        
                                        <div class="container-login100-form-btn">
                                            <button class="login100-form-btn" (click)="adminLogin()">
                                                Login
                                            </button>
                                        </div>
                    
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
              </div>
            </div>

            <div class="arn-blog" routerLink="/arn-registration/user" routerLinkActive="active">
                <div class="arn-client"> </div>
                <div>
                    <div class="login-text">Login as Client User </div>  
                </div>
                <div style="margin-top:100px;">
                    <button type="button" class="btn btn-info" style="cursor: pointer; background-color: #0671b7;"
                            routerLink="/arn-registration/user" routerLinkActive="active" >Login</button>
                </div>
            </div>


        </div>
</div>
    <!-- /.container -->
