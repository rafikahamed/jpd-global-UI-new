<!-- Start Header -->
<header id="header" style="background: #16A085;"> 
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-12 col-xs-12">
          <div class="logo">
          </div>
        </div>
        <div class="col-md-10 col-sm-12 col-xs-12">
          <div class="nav-area">
            <nav class="mainmenu">
              <div class="mobile-nav"></div>
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav menu">
                  <li><a routerLink="/home" style="color:aliceblue">Home</a></li>
                  <li><a routerLink="/home" style="color:aliceblue">ITCS</a></li>
                  <li><a routerLink="/home" style="color:aliceblue">About Us</a></li>
                  <li><a routerLink="/home" style="color:aliceblue">Resources</a></li>		
                  <li><a routerLink="/home" style="color:aliceblue">Contact US</a></li>
                  <li><a routerLink="/login" style="color:aliceblue">Login</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
</header>
<!--/ End Header -->

<!-- container -->
<div class="container" style="margin-top:-40px">
    <div class="arn-heading">ARN Registration</div>

      <div class="arn-wrap">
          
          <div class="arn-blog" data-toggle="modal" data-target="#myModal">
              <div class="arn-admin"> </div>
              <div>
                  <div class="login-text">Login as admin </div>  
              </div>

              <div style="margin-top:100px;">
                  <button type="button" class="btn btn-info" style="cursor: pointer; background-color: #2f537b;"
                          data-toggle="modal" data-target="#myModal" >Login</button>
              </div>
          </div>

          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content" style="margin-top: 150px; width: 900px; margin-left: -150px;">
                  <div class="modal-body">
                      <div class="limiter">
                          <div class="container-login100">
                              <div class="wrap-login100">

                                  <div class="login100-pic js-tilt" data-tilt>
                                              <img src="../../../assets/img/logo-admin.jpg" alt="IMG">
                                  </div>
                              
                                  <form class="login100-form validate-form" [formGroup]="loginForm">
                                      <span class="login100-form-title">
                                          Admin Login
                                      </span>
                  
                                      <div class="wrap-input100 validate-input" data-validate = "UserName is required">
                                          <input class="input100" type="text" name="UserName" placeholder="UserName"
                                                                          formControlName="userName">
                                          <span class="focus-input100"></span>
                                          <span class="symbol-input100">
                                              <i class="fa fa-envelope" aria-hidden="true"></i>
                                          </span>
                                      </div>
                  
                                      <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                          <input class="input100" type="password" name="pass" placeholder="Password"
                                                                  formControlName="passWord">
                                          <span class="focus-input100"></span>
                                          <span class="symbol-input100">
                                              <i class="fa fa-lock" aria-hidden="true"></i>
                                          </span>
                                      </div>
          
                                      <div>
                                          <p class="error-msg">{{errorMsg}}</p>
                                      </div>
                                      
                                      <div class="container-login100-form-btn">
                                          <button class="login100-form-btn" (click)="adminLogin()">
                                              Login
                                          </button>
                                      </div>
                  
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>  
            </div>
          </div>

          <div class="arn-blog" routerLink="/arn-registration/user" routerLinkActive="active">
              <div class="arn-client"> </div>
              <div>
                  <div class="login-text">Login as Client User </div>  
              </div>
              <div style="margin-top:100px;">
                  <button type="button" class="btn btn-info" style="cursor: pointer; background-color: #2f537b;"
                          routerLink="/arn-registration/user" routerLinkActive="active" >Login</button>
              </div>
          </div>

      </div>
</div>
<!-- /.container -->
 
<!-- Start Footer -->
<footer id="footer" style="margin-top:150px" class="wow fadeIn">
    <div class="copyright">

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="text">
              <p>&copy; Copyright 2018<span></span><a>JPD</a> Global</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</footer>
<!--/ End Footer -->
