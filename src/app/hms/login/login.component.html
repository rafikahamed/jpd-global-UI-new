	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				
				<form class="login100-form validate-form" [formGroup]="loginForm">
					<div style="text-align: center">
							<img src="/assets/img/logo-login.jpg" style="margin-left:120px">
					</div>
					<span class="login100-form-title p-b-40">
						GST Service - Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" 
									placeholder="Type your username" formControlName="userName">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password" formControlName="passWord">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div>
					  <p class="error-msg">{{errorMsg}}</p>
					</div>
					
					<ngx-spinner
						bdColor="rgba(51,51,51,0.8)"
						size="medium"
						color="#fff"
						loadingText="Loading..."
						type="ball-clip-rotate-multiple">
					</ngx-spinner>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="login()">
								Login
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17" style="margin-top:-20px; font-size:15px;">
							Don't have an account?
           				 </span>
					</div>

					<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn" routerLink="/arn-registration/user" routerLinkActive="active">
									Sign Up
								</button>
							</div>
					</div>

				</form>
			</div>
		</div>
	</div>
