<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="limiter" style="margin-top:-40px">
		<div class="container-login100">
			<div class="wrap-login100 p-l-40 p-r-50 p-t-40 p-b-30">

				<form class="login100-form validate-form" [formGroup]="signUpForm" >

					<div style="text-align: center">
								<img src="/assets/img/logo-login.jpg" style="margin-right:20px;">
					</div>
					<span class="login80-form-title p-b-20">
						Sing Up Details
					</span>

					<div class="wrap-input100 validate-input m-b-15" data-validate = "Username is reauired">
							<span class="label-input100">Username</span>
							<input class="input100" type="text" name="username" placeholder="Type your username" 
									(change)="textInput()" formControlName="username">
							<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Valid email is required: xx@abc.xyz">
							<span class="label-input100">Email</span>
							<input class="input100" type="text" name="email" placeholder="Type your Email" 
									(change)="textInput()" formControlName="email"> 
							<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "CompanyName is reauired">
							<span class="label-input100">Company Name</span>
							<input class="input100" type="text" name="CompanyName" placeholder="Type your CompanyName" 
								(change)="textInput()" formControlName="companyName">
							<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "UserCode is reauired">
							<span class="label-input100">User Code (ARN)</span>
							<input class="input100" type="text" name="UserCode" placeholder="Type your UserCode" 
									(change)="textInput()"	formControlName="UserCode">
							<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" >
							<span class="label-input100">Access Level</span>
							<div class="form-group" style="margin-top:10px;">
								<mat-select placeholder="Select Access Level">
									<mat-option *ngFor="let level of accessLevel" [value]="level" (click)="accessLevelFun(level)">
										{{level}}
									</mat-option>
								</mat-select>
							</div>
					</div>

					<div class="wrap-input100 m-b-23">
							<span class="label-input100">Manager UserName</span>
							<input class="input100" type="text" name="managerName" 
									placeholder="Type your Manager UserName" formControlName="managerName">
							<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password" 
								(change)="textInput()" formControlName="password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
							<span class="label-input100">Confirm Password</span>
							<input class="input100" type="password" name="confirmPassword" placeholder="Repeat password" 
								(change)="textInput()"	formControlName="confirmPassword">
							<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
				
					<!-- <ngx-spinner
						bdColor="rgba(51,51,51,0.8)"
						size="medium"
						color="#fff"
						loadingText="Loading..."
						type="ball-circus">
					</ngx-spinner> -->

					<div class="text-right p-t-8 p-b-31" style="padding-top: 0px;">
							<p class="error-msg">{{errorMsg}}</p>
					</div>

					<div class="container-login100-form-btn" style="margin-top: -15px;">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="signUp()">
								Sign Up
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-155">
							<a routerLink="/login" routerLinkActive="active" 
								class="nav-link js-scroll-trigger" style="font-size: 12px;margin-top:-20px">Back to Login</a>
					</div>

					<div style="margin-left: 135px; margin-top: 30px;">
							<a routerLink="/home" routerLinkActive="active" 
								class="nav-link js-scroll-trigger" style="font-size: 16px;margin-top:-20px">Back to Home</a>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
